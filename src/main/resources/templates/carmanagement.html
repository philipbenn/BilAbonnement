<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <link rel="icon" href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico" class="next-head">
    <title>Bil håndtering</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>

<body style="background-color: #222">

<header th:replace="navbarfragment :: navbar"></header>

<main style="width: 100vw; height: 84vh; overflow: auto;">

    <table class="table table-dark table-bordered">
        <thead>
        <th>Car Model</th>
        <th>Leasing type prices</th>
        <th>Km. Per Month Prices</th>
        <th>Cars in warehouse</th>
        <th>Cars rented out</th>
        <th>Cars in repair</th>
        <th>Options</th>
        </thead>
        <tbody>
        <tr th:each="carInfo : ${carInfoList}">
            <td th:text="${carInfo.car_model.car_model}"></td>
            <td>
                <table class="table table-dark table-bordered">
                    <thead>
                    <!-- Lease period plan table headers -->
                    </thead>
                    <tbody>
                    <tr th:each="leasePlan : ${carInfo.car_lease_period_plans}">
                        <td th:text="${leasePlan.type}"></td>
                        <td th:text="${leasePlan.price_per_month + ' $/month'}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table class="table table-dark table-bordered">
                    <thead>
                    <!-- Max km plan table headers -->
                    </thead>
                    <tbody>
                    <tr th:each="maxKmPlan : ${carInfo.car_max_km_plans}">
                        <td th:text="${maxKmPlan.max_km + ' km'}"></td>
                        <td th:text="${maxKmPlan.km_price_per_month + ' $/month'}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>

            <td th:text="${carInfo.carsInStock}"></td>
            <td th:text="${carInfo.carsLeasedOut}"></td>
            <td th:text="${carInfo.carsInRepair}"></td>

            <td class="options-td">
                <a th:href="${'/addCarForm/'+ carInfo.car_model.car_model_id}">
                <div class="btn btn-primary">Registrer Bil</div>
                </a>
                <br>

                <div class="btn btn-secondary">Vis registrede biler</div>

                <br>
                <div class="btn btn-info">Rediger Priser</div>
                <br>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<a href="/addCarModelForm">
<div class="btn btn-primary" style="margin: 2px">Tilføj ny model</div>
</a>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
