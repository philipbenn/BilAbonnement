<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<table>
    <thead>
    <th>Car Model ID</th>
    <th>Car Model Name</th>
    <th>Quantity</th>
    </thead>
    <tr th:each="car : ${cars}">
        <td th:text="${car.car_model_id}"></td>
        <td th:text="${car.car_model}"></td>
        <td th:text="${car.quantity}"></td>
    </tr>
</table>

</body>
</html>
