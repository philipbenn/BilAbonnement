<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ttTitle</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
    <link class="next-head"
          href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico"
          rel="icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /*Højden på et element*/
            margin: 0; /*Det er hvor meget plads der skal være udenom et element*/
            padding: 0;
            width: 100%; /*bredden på et element*/
            overflow-x: hidden; /*Gør at man ikke kan side-scrolle på x-aksen*/
        }
    </style>
</head>
<body>
<header th:replace="navbarfragment :: navbar"></header>

<span style="font-size: 18px; padding: 5px; border-radius: 5px; margin: 3px; background: darkcyan; color: white"
      th:text="${'Edit prices for ' + carModel.car_model}"></span>

<div style="display: flex; justify-content: space-evenly; height: 75%; width: 100%;">

    <div style="margin-top: 25px; border: 2px solid black; padding: 10px; border-radius: 10px">
        <h1>Tilføj Max Km Plan</h1>

        <form class="form-group" method="post" th:action="@{/addCarModelKmPlan}">
            <input name="car_model_id" th:value="${car_model_id}" type="hidden">
            <input name="max_km" placeholder="Max Kilometer" type="number" required>
            <input name="km_price_per_month" placeholder="Price Per month" type="number" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <div style="margin-top: 50px;">
            <h1>Nuværende planer:</h1>
            <table class="table table-dark">
                <thead>
                <th>Max Km</th>
                <th>Price per month</th>
                </thead>
                <tr th:each="kmPlan : ${kmPlans}">
                    <td th:text="${kmPlan.max_km}"></td>
                    <td th:text="${kmPlan.km_price_per_month}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div style="margin-top: 25px; border: 2px solid black; padding: 10px; border-radius: 10px">
        <h1>Tilføj Leasing Periode Planer</h1>
        <form class="form-group" method="post" th:action="@{/addCarLeasePlan}">
            <input name="car_model_id" th:value="${car_model_id}" type="hidden">
            <input name="type" placeholder="Type" type="text" required>
            <input name="price_per_month" placeholder="Pris per måned" type="number" required>
            <input name="nrOfMonths" placeholder="Antal måneder" type="number" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <div style="margin-top: 50px;">
            <h1>Nuværende Planer</h1>
            <table class="table table-dark">
                <thead>
                <th>Lease Plan Type</th>
                <th>Lease Plan Price</th>
                </thead>
                <tr th:each="lease_plan : ${lease_plans}">
                    <td th:text="${lease_plan.type}"></td>
                    <td th:text="${lease_plan.price_per_month}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div style="width: 100%; height: 10%; display: flex; align-items: center; justify-content: end">
    <a href="/carModelsOverview">
        <div class="btn btn-success btn-lg" style="margin-right: 15px;">Finish</div>
    </a>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
