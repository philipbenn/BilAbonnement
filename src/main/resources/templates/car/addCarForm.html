<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tilføj Bil</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/navbar.css}" />
</head>

<body>
<header th:replace="navbarfragment :: navbar"></header>

<h1 class="title">TILFØJ BIL</h1>

<div class="card" style="height: 30vh; width: 25vw; margin: 100px auto">
    <h1 class="title" style="color: white">Bilens Vognnummer</h1>
<form style="display: flex; justify-content: center; margin-top: 40px;" method="post" action="/addNewCar">
    <input name="car_model_id" th:value="${car_model_id}" type="hidden">
    <input name="vognnummer" type="text" placeholder="Vognnummer" required>
    <button class="btn-submit" type="submit">Tilføj</button>
</form>
</div>

</body>

</html>
