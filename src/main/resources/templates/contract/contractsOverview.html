<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico" class="next-head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <title>Kontrakter</title>

</head>

<body>

<header th:replace="navbarfragment :: navbar"></header>

    <main style="height: 81vh;">
        <div id="scrollDiv" style="height: 81vh; overflow: auto;">
            <h1 style="color: white; text-align: center; font-size: x-large; margin-top: 6px">Kontrakter</h1>

            <table style="width: 80vw;" class="overview-table">
            <thead>
              <tr>
                <th>Kontrakt ID</th>
                <th>Kunde ID</th>
                <th>Kunde Navn</th>
                <th>Bil Model</th>
                <th>Vognnummer</th>
                <th>Leasing Type</th>
                <th>Leasing Pris</th>
                <th>Max Km. Pr. Måned</th>
                <th>Max Km Pris</th>
                <th>Start Dato</th>
                <th>Slut Dato</th>
                <th>Total Pris Pr. måned</th>
                <th>Handlinger</th>
              </tr>
            </thead>
            <tbody th:each="contract : ${getContractInfo}">

              <tr>
                <td th:text="${contract.contract_id}"></td>
                <td th:text="${contract.customer_id}"></td>
                <td th:text="${contract.customer_name}"></td>
                <td th:text="${contract.car_model}"></td>
                <td th:text="${contract.vognnummer}"></td>
                <td th:text="${contract.lease_type}"></td>
                <td th:text="${contract.lease_price}"></td>
                <td th:text="${contract.max_km}"></td>
                <td th:text="${contract.km_plan_price}" ></td>
                <td th:text="${contract.start_date}" ></td>
                <td th:text="${contract.end_date}" ></td>
                <td th:text="${contract.total_price_per_month}"></td>
                <td>
                  <a><button style="background-color: #0d6efd; margin-bottom: 3px">Rediger</button></a>
                    <form method="post" action="endContract">
                        <input type="hidden" name="contract_id" th:value="${contract.contract_id}">
                        <input type="hidden" name="car_id" th:value="${contract.car_id}">
                    <a><button type="submit" style="background-color: #6c757d;">Afslut aftale</button></a>
                    </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>
<a style="height: 15px; width: 25px; padding: 10px; background-color: #0d6efd; color: white; border-radius: 5px" href="customersOverview">Tilføj ny kontrakt</a>
</body>
</html>
