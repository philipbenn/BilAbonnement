<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico" class="next-head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <title>Skade rapporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: #222">
<header th:replace="navbarfragment :: navbar"></header>

<h1 style="text-align: center; color: white">Skade rapporter</h1>

<table class="table table-dark table-bordered">
    <thead>
    <tr>
        <th>Vognnummer</th>
        <th>Model navn</th>
        <th>Skade beskrivelse</th>
        <th>Bilens tilstand</th>
        <th>Pris</th>
        <th>Funktion</th>
    </tr>
    </thead>
    <tbody th:each="car_return_damage : ${getAllDamageInfo}">

    <tr>
        <td th:text="${car_return_damage.vognnummer}"></td>
        <td th:text="${car_return_damage.car_model}"></td>
        <td th:text="${car_return_damage.damage_description}"></td>
        <td th:text="${car_return_damage.isFixed ? 'Klar' : 'På værksted'}"></td>
        <td th:text="${car_return_damage.price}"></td>
        <td>
            <a class="btn btn-secondary" th:href="'/'">Rediger</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
