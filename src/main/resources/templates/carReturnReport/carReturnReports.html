<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Return Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .table {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Car Return Reports</h2>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Car Return Report ID</th>
            <th scope="col">Car ID</th>
            <th scope="col">Km Driven</th>
            <th scope="col">Contract ID</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:each="carReturnReports: ${carReturnReports}">
        <tr>

                <td><input type="text" name="carReturnReportId" th:value="${carReturnReports.car_return_report_id}" readonly class="form-control"></td>
                <td><input type="text" name="carId" th:value="${carReturnReports.car_id}" readonly class="form-control"></td>
                <td><input type="text" name="kmDriven" th:value="${carReturnReports.km_driven}" readonly class="form-control"></td>
                <td><input type="text" name="contractId" th:value="${carReturnReports.contract_id}" readonly class="form-control"></td>
                <td><a class="btn btn-primary" th:href="${'/OpenDamageReport/' + carReturnReports.car_return_report_id}">Open/Edit</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
