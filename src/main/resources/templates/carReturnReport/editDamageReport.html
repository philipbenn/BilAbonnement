<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car Return Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .table {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header th:replace="navbarfragment :: navbar"></header>


<div class="container">
    <h2 class="text-center my-4">Edit Car Return Report</h2>
    <p th:text="${info}"></p>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Car Return Damage Id</th>
            <th scope="col">Car Return Report Id</th>
            <th scope="col">Damage Description</th>
            <th scope="col">Is Fixed</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carReturnDamage : ${carReturnDamages}">
            <form method="post" action="/editDamageReport">
                <td><input type="text" name="carReturnDamageId" th:value="${carReturnDamage.car_return_damage_id}" readonly class="form-control"></td>
                <td><input type="text" name="carReturnReportId" th:value="${carReturnDamage.car_return_report_id}" readonly class="form-control"></td>
                <td><input type="text" name="damage_description" th:value="${carReturnDamage.damage_description}" class="form-control"></td>
                <td>
                    <select name="is_fixed" class="form-control">
                        <option th:selected="${carReturnDamage.isFixed == 0}" value="0">No</option>
                        <option th:selected="${carReturnDamage.isFixed == 1}" value="1">Yes</option>
                    </select>
                </td>
                <td><input type="text" name="price" th:value="${carReturnDamage.price}" class="form-control"></td>
                <td><input type="submit" value="Edit" class="btn btn-primary"></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
<h1 th:text="${'Total Price: ' + totalprice}"></h1>

<form method="post" action="/addCarReturnDamage">
    <input type="hidden" name="car_return_report_id" th:value="${id}">
    <input type="submit" value="Add New Damage" style="position: fixed; bottom: 0; right: 25px;" class="btn btn-primary">
</form>
</body>
</html>
