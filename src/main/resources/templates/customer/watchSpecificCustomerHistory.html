<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico" class="next-head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <title>Kontrakt overblik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: #222">

<header th:replace="navbarfragment :: navbar"></header>

<h1 style="text-align: center; color: white">Kontrakt Oversigt</h1>

<main style="width: 100vw; height: 75vh; overflow: auto;">


    <table class="table table-dark table-bordered">
        <thead>
        <tr>
            <th>Medarbejder ID</th>
            <th>Kunde ID</th>
            <th>Kontrakt ID</th>
            <th>Bil ID</th>
            <th>Vognnummer</th>
            <th>Bil Model</th>
            <th>Kontrakt Start</th>
            <th>Kontrakt Slut</th>
        </tr>
        </thead>
        <tbody th:each="contract : ${getCustomerHistory}">

        <tr>
            <td th:text="${contract.employee_id}"></td>
            <td th:text="${contract.customer_id}"></td>
            <td th:text="${contract.contract_id}"></td>
            <td th:text="${contract.car_id}"></td>
            <td th:text="${contract.vognnummer}"></td>
            <td th:text="${contract.car_model}"></td>
            <td th:text="${contract.start_date}"></td>
            <td th:text="${contract.end_date}"></td>
        </tr>

        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
