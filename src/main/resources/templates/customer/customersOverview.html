    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico" class="next-head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <title>Kontrakt overblik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: #222">

<header th:replace="navbarfragment :: navbar"></header>

    <h1 style="text-align: center; color: white">Kunde Oversigt</h1>

    <main style="width: 100vw; height: 75vh; overflow: auto;">


        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th>Kunde ID</th>
                <th>Kunde Navn</th>
                <th>Funktioner</th>
            </tr>
            </thead>
            <tbody th:each="customer : ${getCustomers}">

            <tr>
                <td th:text="${customer.customer_id}"></td>
                <td th:text="${customer.customer_name}"></td>
                <td>


                    <a class="btn btn-primary" th:href="${'/addContractForm1/' + customer.customer_id}">Opret ny kontrakt</a>
                    <a class="btn btn-secondary" th:href="${'editCustomerForm/' + customer.customer_id}">Rediger</a>
                    <a class="btn btn-info" th:href="${'/watchCustomerHistory/' + customer.customer_id}">Vis info</a>

                </td>
            </tr>

            </tbody>
        </table>
    </main>
    <a class="btn btn-primary" href="addCustomerForm">Opret Ny kunde</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
