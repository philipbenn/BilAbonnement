<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0;
            border: 0;
            overflow: hidden;
        }


        #navbar {
            height: 9vh;
            width: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            color: white;
        }

        #navbar a {

            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        #navbar a:hover {
            text-decoration: underline;
            transform: scale(1.1);


            transition: 0.1s;
        }


        button:hover {
            text-decoration: underline;
        }


        .options-td button {
            margin: 5px;
        }

        .table-bordered,
        .table-bordered th,
        .table-bordered td {
            box-sizing: border-box;
            border: 8px solid white;
        }

        * {
            box-sizing: border-box;
            font-size: 14px;
        }

        .table-dark tr {
            border-bottom: 3px solid white;
            /* Adjust the '4px' value to your desired border thickness */
            border-style: double;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>



    <header id="navbar">
    <h1 style="text-align: center;">Bilabonnoment.dk</h1>
    </header>

    <h1 style="text-align: center; margin-top: 15vh; margin-bottom: 3vh">Medarbejder Portal</h1>
    
    <div style="display: flex; justify-content: center;">
        <button onclick="window.location.href  = 'dashboard.html'" style="margin-right: 7px; margin-top: 20px" class="btn btn-primary btn-lg">Log Ind</button>
        <button onclick="window.location.href  = 'dashboard.html'" style="margin-left: 7px; margin-top: 20px" class="btn btn-secondary btn-lg">Opret Bruger</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <button style="margin-right: 7px; margin-top: 20px" class="btn btn btn-sm">Glemt kodeord?</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
